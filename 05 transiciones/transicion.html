<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iterar</title>
    <!-- <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script> -->
    <script defer src="../cdn.min.js"></script>
    <style media="screen">

      button {
        --bg-opacity: 1;
        background-color: #667eea;
        background-color: rgba(102, 126, 234, var(--bg-opacity));
        --text-opacity: 1;
        color: #fff;
        color: rgba(255, 255, 255, var(--text-opacity));
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        border-radius: 0.25rem;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
      }

      button:focus {
        outline: 0;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
      }

      button:hover {
        --bg-opacity: 1;
        background-color: #5a67d8;
        background-color: rgba(90, 103, 216, var(--bg-opacity));
      }

      button:active {
        --bg-opacity: 1;
        background-color: #667eea;
        background-color: rgba(102, 126, 234, var(--bg-opacity));
      }

      .button.active {
        --bg-opacity: 1;
        background-color: #ed64a6;
        background-color: rgba(237, 100, 166, var(--bg-opacity));
      }

      .p {
        margin-top: 1.5rem;
      }



    </style>
  </head>
  <body>
    <div x-data="tabs()">
      <div>
        <template x-for="tab in tabs" :key="tab.id">
          <button @click="activeTab = tab.id" x-text="tab.title" :class="{'active': getActiveStatus(tab.id)}"></button>
        </template>
      </div>
      <div>
        <template x-for="tab in tabs" :key="tab.id">
          <div x-show="getActiveStatus(tab.id)"
            x-transition:enter.duration.500ms
            x-transition:leave.duration.0ms
          >
            <p x-text="tab.text"></p>
          </div>
        </template>
      </div>
    </div>

    <script>
      function tabs() {
        return {
          activeTab: 0,
          tabs: [
            {id: 0, title: "Tab 1", text: "I am the content of tab number one, and I think I just won! üèÜ"},
            {id: 1, title: "Tab 2", text: "Heya! I root for number two, and so should you! ‚ù§Ô∏è"},
            {id: 2, title: "Tab 3", text: "Haha nice one, but I am number three, and now it's all about me! üòé"},
          ],
          getActiveStatus(id) { return this.activeTab === id }
        }
      }
    </script>
  </body>
</html>
